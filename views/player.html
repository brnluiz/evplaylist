<div class="main"> <div class="row"> <nav class="navbar navbar-default"> <div class="container-fluid"> <!-- Brand and toggle get grouped for better mobile display --> <div class="navbar-header"> <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> EvPlaylist</a> </div> <form class="navbar-form navbar-left" role="search" data-ng-show="logged" data-ng-submit="formSubmit()"> <div class="input-group"> <input type="text" class="form-control" placeholder="Insert the event URL here and..." ng-model="eventLink"> <span class="input-group-btn"> <button type="submit" class="btn btn-danger"> <span class="glyphicon glyphicon-play" aria-hidden="true"></span> </button> </span> </div><!-- /input-group --> </form> </div><!-- /.navbar-collapse --> </nav></div><!-- /.container-fluid -->  </div> <div class="row"> <div class="col-lg-offset-3 col-lg-6 loading" ng-show="loading"> <span class="glyphicon glyphicon-refresh spinning" aria-hidden="true"></span> Loading... </div> <div class="alert alert-danger" role="alert" ng-show="error.status && error.noevent"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> No event found on this URL! </div> <div class="alert alert-danger" role="alert" ng-show="error.status && error.novideo"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> No video was posted on this event! </div> <div class="col-lg-8 col-player" ng-show="logged && !loading && !error.status"> <h2 class="event-title"><span>Playlist from: </span> <a href="http://facebook.com/{{fbEvent.id}}" target="_blank">{{fbEvent.title}} (see on Facebook)</a> </h2> <div class="embed-responsive embed-respons
